site_name: Aza Kamala

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom
      accent: custom
  features:
    - navigation.sections

nav:
  - Blog: 
      blog/index.md

plugins:
  - blog:
      blog_dir: ./blog/

extra_css:
  - stylesheets/extra.css